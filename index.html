<!DOCTYPE html>
<html>
<head>
	<title>Galaxy Animation</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div class="sun"></div>

		<div class="orbita uno">
			<div class="mercurio"></div>
		</div>

		<div class="orbita dos">
			<div class="venus"></div>
		</div>

		<div class="orbita tres">
			<div class="tierra"></div>
		</div>

		<div class="orbita cuatro">
			<div class="marte"></div>
		</div>

		<div class="orbita cinco">
			<div class="jupiter"></div>
		</div>

		<div class="orbita seis">
			<div class="saturno"></div>
		</div>

		<div class="orbita siete">
			<div class="urano"></div>
		</div>

		<div class="orbita ocho">
			<div class="neptuno"></div>
		</div>

		<div class="orbita nueve">
			<div class="pluton"></div>
		</div>
	</div>
</body>
</html>
